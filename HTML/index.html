<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body class="bg-light w-100 h-100">

    <div class="mynavbar">
        <div class="menu"><img src="../media/menu.svg" alt="SVG image"></div>
        <div class="logo">Wordle</div>
        <div class="option">
            <div class="opt optwo"><img src="../media/help-circle-outline.svg" alt="SVG image"></div>
            <div class="opt opthree"><img src="../media/poll.svg" alt="SVG image"></div>
            <div class="opt opone"><img src="../media/cog.svg" alt="SVG image"></div>
        </div>
    </div>

    <div class="grid-container flex-wrap d-flex m-auto">
        <div class="input-text row1" id="one-one" type="text" name="one-one"></div>
        <div class="input-text row1" id="one-two" type="text" name="one-two"></div>
        <div class="input-text row1" id="one-three" type="text" name="one-three"></div>
        <div class="input-text row1" id="one-four" type="text" name="one-four"></div>
        <div class="input-text row1" id="one-five" type="text" name="one-five"></div>
        
        <div class="input-text row2" id="two-one" type="text" name="two-one"></div>
        <div class="input-text row2" id="two-two" type="text" name="two-two"></div>
        <div class="input-text row2" id="two-three" type="text" name="two-three"></div>
        <div class="input-text row2" id="two-four" type="text" name="two-four"></div>
        <div class="input-text row2" id="two-five" type="text" name="two-five"></div>
        
        <div class="input-text row3" id="three-one" type="text" name="three-one"></div>
        <div class="input-text row3" id="three-two" type="text" name="three-two"></div>
        <div class="input-text row3" id="three-three" type="text" name="three-three"></div>
        <div class="input-text row3" id="three-four" type="text" name="three-four"></div>
        <div class="input-text row3" id="three-five" type="text" name="three-five"></div>
        
        <div class="input-text row4" id="four-one" type="text" name="four-one"></div>
        <div class="input-text row4" id="four-two" type="text" name="four-two"></div>
        <div class="input-text row4" id="four-three" type="text" name="four-three"></div>
        <div class="input-text row4" id="four-four" type="text" name="four-four"></div>
        <div class="input-text row4" id="four-five" type="text" name="four-five"></div>

        <div class="input-text row5" id="five-one" type="text" name="five-one"></div>
        <div class="input-text row5" id="five-two" type="text" name="five-two"></div>
        <div class="input-text row5" id="five-three" type="text" name="five-three"></div>
        <div class="input-text row5" id="five-four" type="text" name="five-four"></div>
        <div class="input-text row5" id="five-five" type="text" name="five-five"></div>

        <div class="input-text row6" id="six-one" type="text" name="six-one"></div>
        <div class="input-text row6" id="six-two" type="text" name="six-two"></div>
        <div class="input-text row6" id="six-three" type="text" name="six-three"></div>
        <div class="input-text row6" id="six-four" type="text" name="six-four"></div>
        <div class="input-text row6" id="six-five" type="text" name="six-five"></div>

    </div>

    <div class="keyboard-container container-fluid text-center mx-auto ">

        <div class="row-contaier w-100 d-flex justify-content-around my-2">
            <div class="first-row row row-cols-10 gx-1 flex-nowrap d-flex">
                <div class="char col ">
                    <button type="button" id="Q" class="btnx" disabled>Q</button>
                </div>
                <div class="char col ">
                    <button type="button" id="W" class="btnx" disabled>W</button>
                </div>
                <div class="char col ">
                    <button type="button" id="W" class="btnx" disabled>E</button>
                </div>
                <div class="char col ">
                    <button type="button" id="E" class="btnx" disabled>R</button>
                </div>
                <div class="char col ">
                    <button type="button" id="T" class="btnx" disabled>T</button>
                </div>
                <div class="char col ">
                    <button type="button" id="Y" class="btnx" disabled>Y</button>
                </div>
                <div class="char col ">
                    <button type="button" id="U" class="btnx" disabled>U</button>
                </div>
                <div class="char col ">
                    <button type="button" id="I" class="btnx" disabled>I</button>
                </div>
                <div class="char col ">
                    <button type="button" id="O" class="btnx" disabled>O</button>
                </div>
                <div class="char col ">
                    <button type="button" id="P" class="btnx" disabled>P</button>
                </div>
            </div>
        </div>

        <div class="row-contaier w-100 d-flex justify-content-around my-2">
            <div class="row row-cols-10 gx-1 flex-nowrap d-flex">
                <div class="char col ">
                    <button type="button" id="A" class="btnx" disabled>A</button>
                </div>
                <div class="char col ">
                    <button type="button" id="S" class="btnx" disabled>S</button>
                </div>
                <div class="char col ">
                    <button type="button" id="D" class="btnx" disabled>D</button>
                </div>
                <div class="char col ">
                    <button type="button" id="F" class="btnx" disabled>F</button>
                </div>
                <div class="char col ">
                    <button type="button" id="G" class="btnx" disabled>G</button>
                </div>
                <div class="char col ">
                    <button type="button" id="H" class="btnx" disabled>H</button>
                </div>
                <div class="char col ">
                    <button type="button" id="J" class="btnx" disabled>J</button>
                </div>
                <div class="char col ">
                    <button type="button" id="K" class="btnx" disabled>K</button>
                </div>
                <div class="char col ">
                    <button type="button" id="L" class="btnx" disabled>L</button>
                </div>
            </div>
        </div>

        <div class="row-contaier w-100 d-flex justify-content-around my-2">
            <div class="first-row row row-cols-10 gx-1 flex-nowrap d-flex">
                <div class="char col ">
                    <button type="button" id="A" class="btnx enter" disabled>Enter</button>
                </div>
                <div class="char col ">
                    <button type="button" id="S" class="btnx" disabled>Z</button>
                </div>
                <div class="char col ">
                    <button type="button" id="D" class="btnx" disabled>X</button>
                </div>
                <div class="char col ">
                    <button type="button" id="F" class="btnx" disabled>C</button>
                </div>
                <div class="char col ">
                    <button type="button" id="G" class="btnx" disabled>V</button>
                </div>
                <div class="char col ">
                    <button type="button" id="H" class="btnx" disabled>B</button>
                </div>
                <div class="char col ">
                    <button type="button" id="J" class="btnx" disabled>N</button>
                </div>
                <div class="char col ">
                    <button type="button" id="K" class="btnx" disabled>M</button>
                </div>
                <div class="char col ">
                    <button type="button" id="L" class="btnx backspace" disabled>xx</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
