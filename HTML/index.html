<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body class="bg-light w-100 h-100">

    <div class="mynavbar">
        <div class="menu"><img src="../media/menu.svg" alt="SVG image"></div>
        <div class="logo">Wordle</div>
        <div class="option">
            <div class="opt optwo"><img src="../media/help-circle-outline.svg" alt="SVG image"></div>
            <div class="opt opthree"><img src="../media/poll.svg" alt="SVG image"></div>
            <div class="opt opone"><img src="../media/cog.svg" alt="SVG image"></div>
        </div>
    </div>

    <div class="grid-container flex-wrap d-flex m-auto ">
    </div>

    <div class="keyboard-container container-fluid text-center mx-auto">

        <div class="row-contaier w-100 d-flex justify-content-around my-2">
            <div class="first-row row row-cols-10 gx-1 flex-nowrap d-flex">
            </div>
        </div>

        <div class="row-contaier w-100 d-flex justify-content-around my-2">
            <div class="second-row row row-cols-10 gx-1 flex-nowrap d-flex">
               
            </div>
        </div>

        <div class="row-contaier w-100 d-flex justify-content-around my-2">
            <div class="first-row row row-cols-10 gx-1 flex-nowrap d-flex">
                <div class="char col ">
                    <button type="button" id="A" class="btnx enter" >Enter</button>
                </div>
                <div class="char col ">
                    <button type="button" id="S" class="btnx" >Z</button>
                </div>
                <div class="char col ">
                    <button type="button" id="D" class="btnx" >X</button>
                </div>
                <div class="char col ">
                    <button type="button" id="F" class="btnx" >C</button>
                </div>
                <div class="char col ">
                    <button type="button" id="G" class="btnx" >V</button>
                </div>
                <div class="char col ">
                    <button type="button" id="H" class="btnx" >B</button>
                </div>
                <div class="char col ">
                    <button type="button" id="J" class="btnx" >N</button>
                </div>
                <div class="char col ">
                    <button type="button" id="K" class="btnx" >M</button>
                </div>
                <div class="char col ">
                    <button type="button" id="L" class="btnx backspace" >xx</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
