<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="../styles/canvas.css">
    <link rel="stylesheet" href="../styles/game.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://kit.fontawesome.com/fe57cc5d0b.js" crossorigin="anonymous"></script>

    <script defer src="../scripts/canvas.js" type="module"></script>
    <script defer src="../scripts/game.js" type="module"></script>

</head>
<body>
    <div data-nav>
        <input type="button" data-cancelBtn value="Exit">
        <h1>Wordle</h1>
    </div>
    <!-- Game Board -->
    <div id="display-board">
        <canvas id="canvas" width="250" height="300"></canvas>
        <div id="game-board"></div>
        <div data-gameStatus>
            <label data-gameResult></label><label data-answer></label>
            <input type="button" data-playBtn value="Play again">
        </div>
    </div>
    <!-- Game Board ends here -->
    <!-- Keyboard starts here -->
    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Enter</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">
                  <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="50" class="game-icon" data-testid="icon-backspace">
                    <path fill="white" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
                  </svg>
              </button>
        </div>
    </div>
    <!-- Keyboard ends here -->

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <audio src="../sounds/btn_click.mp3" id="btnClickedSound"></audio>
    <audio src="../sounds/hoverSound.mp3 " id="hoverSound"></audio>
    <audio src="../sounds/gameoverSound.mp3" id="gameoverSound"></audio>
    <audio src="../sounds/flippingSound.mp3" id="flippingSound"></audio>
</body>
</html>
